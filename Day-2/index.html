    <h1> BELAJAR FORM</h1>

    <!--form berfungsi untuk membuat form,
        label berfungsi untuk membuat label,
        input berfungsi untuk membuat inputan,
        type berfungsi untuk memnentukan tipe inputan,
        name berfungsi untuk memberikan nama pada inputan,
        placeholder berfungsi untuk memberikan placeholder pada inputan,
        id berfungsi untuk memberikan id pada inputan,
        onclick berfungsi untuk menjelaskan fungsi ketika klik,  -->

    <form method="GET">
        <label for="">Nama</label>
        <br>
        <input type="text" name="nama" placeholder="Masukkan nama anda">

        <br>
        <label for="">Email</label>
        <br>
        <input type="email" email="email" placeholder="Masukkan email anda">

        <br>
        <label for="">Password</label>
        <br>
        <input type="password" password="password" placeholder="Masukkan password anda" id="password">
        <br>
        <input type="checkbox" onclick="show()">
        <label>Tampilan Password</label>

        <br>
        <label for="">Tanggal Lahir</label>
        <br>
        <input type="date">

        <br>
        <label for="">Jenis kelamin</label>
        <br>
        <select name="" id="">
            <option value="">laki-laki</option>
            <option value="">perempuan</option>
            <option value="">lainnya</option>
        </select>

        <br>
        <label for="">Alamat</label>
        <br>
        <textarea name="" id="" cols="50" rows="20"></textarea>

        <br>
        <label for="">foto diri</label>
        <br>
        <input type="file">

        <br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>

    <script>
        function show() {
            var input = document.getElementById("password");
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
