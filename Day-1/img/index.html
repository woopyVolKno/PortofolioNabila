<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- tag p berfungis untuk membuat paragraf di html -->
    <p>Ini paragraf</p>

    <!-- tag br berfungsi uuntuk memberikkan enter di html -->
    <p>halo nama saya nabila</p>
    <p>halo nama saya <br> nabila</p>

    <!-- tag h1-h6 berfungsi untuk judul, semakin kecil angka maka semakin kecil ukuran teks -->
    <h1>judul h1</h1>
    <h2>judul h2</h2>
    <h3>judul h3</h3>
    <h4>judul h4</h4>
    <h5>judul h5</h5>
    <h6>judul h6</h6>

    <!-- membuat teks menjadi tebal -->
    <strong>teks tebal</strong>
    <br>

    <!-- membuat teks menjadi miring -->
    <em>teks miring</em>
    <br>

    <!-- membuat teks menjadi garis bawah -->
    <u>teks garis bawah</u>

    <!-- memberikan style pada beberapa kalimat -->
    <h1>contoh teks <span style="color: blue">span</span></h1>

    <!-- membuat list tidak berurut di html -->
    <h1>makanan favorit</h1>
    <ul>
        <!-- menentukkan tipe penanda menggunakan list style type -->
        <li style="list-style-type: circle;">bakso</li>
        <li>burger</li>
        <li>mie ayam</li>
        <li>korean food</li>
    </ul>

    <!-- membuat list berurut di html -->
    <ol>
        <!-- menentukkan tipe penanda menggunakan list style type -->
        <li style="list-style-type: upper-alpha;">
            </listyle>bakso</li>
        <li>burger</li>
        <li>mie ayam</li>
        <li>korean food</li>
    </ol>

    <!-- img untuk memasukkan image,
    src untuk menentukan lokasi gambar,
    alt untuk alternative teks,
    width dan height untuk menentukkan ukuran-->
    <img src="Day-1/img/woopy truz.jpg" alt="gambar" width="50%">
    <img src="img/asset/woopy truz.jpg" alt="">

    <!-- video untuk memasukkan video,
    src menentukan lokasi,
    control true agar video bisa kita play dan pause,
    autoplay agar video bisa langsung dimulai ketika -->
    <video src="video/My Portofolio - Google Chrome 2023-03-18 19-04-24.mp4" controls="true" autoplay="true"></video>

    <!-- audio untuk memasukkan musik di html,
    src untuk menentukan lokasinya,
    control true agar video bisa kita play dan pause -->
    <audio src="audio/Different Heaven - Safe And Sound [NCS Release].mp3" controls="true"></audio>

    <!-- iframe untuk menampilkan web lain/maps di web kita  -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3956.3044764447422!2d109.22997317474638!3d-7.431520173211939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e655f1132540dff%3A0x4bc3543636f5849e!2sMenara%20Pandang%20Teratai!5e0!3m2!1sen!2sid!4v1690894379577!5m2!1sen!2sid"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/YDJcbH_HgjY" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
